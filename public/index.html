<script>
window.addEventListener("load", function()
{
    function init()
    {
        document.querySelectorAll('section[data-json]').forEach(function(d)
        {
            loadImgs(d)
        })
    }
    function loadImgs(d)
    {
        let url = d.getAttribute('data-json')
        loadJson(d, url)
    }
    function loadJson(d, url)
    {
        fetch(url)
            .then(response =>
            {
                return response.json()
            })
            .then(data =>
            {
                let year = url.match(/[0-9]+/)[0]
                let ddb  = url.replace(/\.json/, '')
                let ic   = document.createElement('div')
                let zip  = document.createElement('a')

                ic.classList.add('images-container')
                data.resources.forEach(function(e)
                {
                    let thumb = e.img.replace(/([^\.])(\.[^$]+$)/, '$1-thumb$2')
                    let a = document.createElement('a')
                    a.classList.add('link-thumbnail')
                    a.setAttribute('data-dimbox', ddb)
                    a.href=e.img
                    a.title=e.title
                    let img = document.createElement('img')
                    img.src = thumb
                    img.alt = e.title                    
                    a.appendChild(img)
                    ic.appendChild(a)
                })
                let h3 = document.createElement('h3')
                h3.classList.add('h4')
                h3.classList.add('m-0')
                h3.appendChild(document.createTextNode(year))

                let p = document.createElement('p')
                p.classList.add('lead')
                p.appendChild(document.createTextNode(data.description))

                zip.href   = data.zip
                zip.title  = data.zip
                img        = document.createElement('img')
                img.src    = 'https://uxwing.com/wp-content/themes/uxwing/download/file-and-folder-type/zip-icon.png'
                img.width  = '32'
                img.height = '32'
                img.alt    = data.zip
                zip.appendChild(img)

                d.appendChild(h3)
                d.appendChild(p)
                d.appendChild(ic)
                d.appendChild(zip)

                dimbox.init()
            })
            .catch(error =>
            {
            });
    }
    init()
});
</script>
